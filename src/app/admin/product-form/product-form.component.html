<form #f="ngForm" (ngSubmit)="save(f.value)">

  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" required ngModel name="title" id="title" type="text" class="form-control">
    <div class="form-text text-danger" *ngIf="title.touched && title.invalid">
      <small>Title is required!</small>
    </div>
  </div>

  <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input #price="ngModel" required ngModel name="price" id="price" type="number" class="form-control">
      </div>
      <div class="form-text text-danger" *ngIf="price.touched && price.invalid">
          <small>Price is required!</small>
      </div>
  </div>

  <div class="form-group">
      <label for="category">Category</label>
      <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.$key">
          {{c.name}}
        </option>
      </select>
      <div class="form-text text-danger" *ngIf="category.touched && category.invalid">
          <small>Category is required!</small>
      </div>
  </div>

  <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input required #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
      <div class="form-text text-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <small>Image URL is required!</small>
      </div>
  </div>

  <button class="btn btn-primary">Save</button>

</form>
